<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div>
      <div class="userSettings">
        <h5>User settings</h5>
        <div class="setting">
          <input type="checkbox" name="launchScreenshot" />
          <label for="launchScreenshot"
            >Launch Screenshot Monitor when I start Windows
          </label>
          <img src="./info.png" alt="info" width="15px" height="15px" />
        </div>
        <div class="setting">
          <input type="checkbox" name="AutomaticTracking" />
          <label for="AutomaticTracking"
            >Automatically start tracking when I launch Screenshot Monitor </label
          ><img src="./info.png" alt="info" width="15px" height="15px" />
        </div>
        <div class="setting">
          <input type="checkbox" name="DisplayNotification" />
          <label for="DisplayNotification"
            >Display a notification in the Windows tray when a screenshot is
            taken </label
          ><img src="./info.png" alt="info" width="15px" height="15px" />
        </div>
        <div class="setting">
          <input type="checkbox" name="MinimizeButton" />
          <label for="MinimizeButton"
            >Minimize button minimizes to the Windows tray </label
          ><img src="./info.png" alt="info" width="15px" height="15px" />
        </div>
        <div class="setting">
          <input type="checkbox" name="startStop" />
          <label for="startStop"
            >Use start/stop shortcut:
            <input type="text" name="button1" placeholder="Ctrl" />+
            <input type="text" name="button2" placeholder="Alt" />+
            <input type="text" name="button3" placeholder="Press Key" />
          </label>
        </div>
        <div class="setting">
          <input type="checkbox" name="showHide" />
          <label for="showHide"
            >Use show/hide shortcut:
            <input type="text" name="button1" placeholder="Ctrl" />+
            <input type="text" name="button2" placeholder="Alt" />+
            <input type="text" name="button3" placeholder="Press Key" />
          </label>
        </div>
      </div>
      <div class="teamSettings">
        <h5>Team settings (set by company manager)</h5>
        <div class="row">
          <div class="col">
            <div class="keyValue">
              <div class="key">
                Screenshots<img
                  src="./info.png"
                  alt="info"
                  width="15px"
                  height="15px"
                />
              </div>
              <div class="value">6/hr</div>
            </div>
            <div class="keyValue">
              <div class="key">
                Auto-pause tracking<img
                  src="./info.png"
                  alt="info"
                  width="15px"
                  height="15px"
                />
              </div>
              <div class="value">4 min</div>
            </div>
            <div class="keyValue">
              <div class="key">
                Weekly time limit<img
                  src="./info.png"
                  alt="info"
                  width="15px"
                  height="15px"
                />
              </div>
              <div class="value">50 h</div>
            </div>
          </div>
          <div class="col">
            <div class="keyValue">
              <div class="key">
                Allow adding offline time<img
                  src="./info.png"
                  alt="info"
                  width="15px"
                  height="15px"
                />
              </div>
              <div class="value">No</div>
            </div>
            <div class="keyValue">
              <div class="key">
                Activity Level tracking<img
                  src="./info.png"
                  alt="info"
                  width="15px"
                  height="15px"
                />
              </div>
              <div class="value">No</div>
            </div>
            <div class="keyValue">
              <div class="key">
                App & URL tracking<img
                  src="./info.png"
                  alt="info"
                  width="15px"
                  height="15px"
                />
              </div>
              <div class="value">No</div>
            </div>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button>Save</button>
        <button>Cancel</button>
      </div>
    </div>
  </body>
</html>
